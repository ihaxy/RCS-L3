<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="layout.css">
        <script src="vanillascript.js" defer></script>

        <title>Fizzbuzz Page</title>
    </head>

    <body>
        <div class="container">
            <h1>FizzBuzz example</h1>
            <div class="inputvalues">
                <div class="inputs">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 startval">
                            <label for="startval">Starting value:</label>
                            <input id="startval" type="number" placeholder="1" min="1" max="99">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 endval">
                            <label for="endval">Ending value:</label>
                            <input id="endval" type="number" placeholder="100" min="2" max="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 fizzval">
                            <label for="fizzval">Fizz value:</label>
                            <input id="fizzval" type="text" placeholder="3" s>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 buzzval">
                            <label for="buzzval">Buzz value:</label>
                            <input id="buzzval" type="text" placeholder="5">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="makedivs">Make DIVS</button>
                    <button id="cleardivs">Clear DIVS</button>
                </div>
            </div>
            <h2>Output:</h2>
            <div class="outputvalues">
                <label for="output1">Id number divides evenly with "Fizz" and "Buzz" value:</label>
                <input id="output1" type="number" value="0" disabled>
                <label for="output2">Id number divides evenly with "Fizz" value ONLY:</label>
                <input id="output2" type="number" value="0" disabled>
                <label for="output3">Id number divides evenly with "Buzz" value ONLY:</label>
                <input id="output3" type="number" value="0" disabled>
                <label for="output4">Does not divide with "Fizz" or "Buzz" value:</label>
                <input id="output4" type="number" value="0" disabled>
            </div>
            <main>
                <div id="divgen">

                </div>

            </main>
        </div>
    </body>

</html>
